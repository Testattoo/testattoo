<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Testatoo Rocks</title>

  <meta name="description" content="Testatoo Rocks">
  <meta name="author" content="ovea">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

  <style>
    * {
      font-family: Helvetica, Verdana, Arial, sans-serif;
      font-size: 0.95em
    }

    .eventNotifier {
      width: 100px;
      float: left;
      color: navy;
      border: dotted 1px navy;
      padding: 4px;
      background-color: white;
      margin: 3px
    }

    .dirty {
      border: solid 1px #0ca2ff;
      color: white;
      background-color: #0ca2ff
    }
  </style>

  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/jquery.hotkeys.js"></script>
</head>
<body>

<nav class="navbar navbar-default" role="navigation">
  <div class="navbar-header">
    <a class="navbar-brand" href="#">Testatoo Keyboard Tests</a>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">


      <h2>A-Z Letters</h2>

      <div id="_a" class="eventNotifier">a</div>
      <div id="_b" class="eventNotifier">b</div>
      <div id="_c" class="eventNotifier">c</div>
      <div id="_d" class="eventNotifier">d</div>
      <div id="_e" class="eventNotifier">e</div>
      <div id="_f" class="eventNotifier">f</div>
      <div id="_g" class="eventNotifier">g</div>
      <div id="_h" class="eventNotifier">h</div>
      <div id="_i" class="eventNotifier">i</div>
      <div id="_j" class="eventNotifier">j</div>
      <div id="_k" class="eventNotifier">k</div>
      <div id="_l" class="eventNotifier">l</div>
      <div id="_m" class="eventNotifier">m</div>
      <div id="_n" class="eventNotifier">n</div>
      <div id="_o" class="eventNotifier">o</div>
      <div id="_p" class="eventNotifier">p</div>
      <div id="_q" class="eventNotifier">q</div>
      <div id="_r" class="eventNotifier">r</div>
      <div id="_s" class="eventNotifier">s</div>
      <div id="_t" class="eventNotifier">t</div>
      <div id="_u" class="eventNotifier">u</div>
      <div id="_v" class="eventNotifier">v</div>
      <div id="_w" class="eventNotifier">w</div>
      <div id="_x" class="eventNotifier">x</div>
      <div id="_y" class="eventNotifier">y</div>
      <div id="_z" class="eventNotifier">z</div>
      <div style="clear: both;"></div>

      <h2>0-9 Digits</h2>

      <div id="_1" class="eventNotifier">1</div>
      <div id="_2" class="eventNotifier">2</div>
      <div id="_3" class="eventNotifier">3</div>
      <div id="_4" class="eventNotifier">4</div>
      <div id="_5" class="eventNotifier">5</div>
      <div id="_6" class="eventNotifier">6</div>
      <div id="_7" class="eventNotifier">7</div>

      <div id="_8" class="eventNotifier">8</div>
      <div id="_9" class="eventNotifier">9</div>
      <div id="_0" class="eventNotifier">0</div>
      <div style="clear: both;"></div>

      <h2>Special Keys</h2>

      <div id="_divide" class="eventNotifier">/</div>
      <div id="_multiply" class="eventNotifier">*</div>
      <div id="_substract" class="eventNotifier">-</div>
      <div id="_add" class="eventNotifier">+</div>
      <div id="_equals" class="eventNotifier">=</div>

      <div id="_return" class="eventNotifier">return</div>
      <div id="_space" class="eventNotifier">space</div>

      <div style="clear: both;"></div>

      <h2>Input text</h2>

      <div style="clear: both;"></div>
      <input id="textfield" type="text"/>

      <div style="clear: both;"></div>

      <h2>Special Modifiers</h2>

      <div id="_Ctrl_Alt_Shift_x" class="eventNotifier">Ctrl+Alt+Shift+x</div>
      <div style="clear: both;"></div>

    </div>
    <div class="col-md-2"></div>
  </div>
</div>
<script>

  $.fn.dirtyCheck = function () {
    this.addClass('dirty');
    this.append('<span id="span' + this.attr('id') + '" style="display:none"/>');
  };

  (function ($) {

    // ==================== KEYBOARD ===================

    //        ============= LETTERS ===============
    $(document).on('keypress', null, 'a', function () {
      $('#_a').dirtyCheck();
      return false;
    });
    $(document).on('keypress', null, 'b', function () {
      $('#_b').dirtyCheck();
      return false;
    });

      return false;
    });
    $(document).on('keypress', null, 'i', function () {
      $('#_i').dirtyCheck();
      return false;
    });
    $(document).on('keypress', null, 'j', function () {
      $('#_j').dirtyCheck();
      return false;
    });
    $(document).on('keypress', null, 'k', function () {

      return false;
    });
    $(document).on('keypress', null, 'l', function () {

    });

    });
    $(document).on('keypress', null, 'o', function () {

    });
    $(document).on('keypress', null, 'p', function () {
      $('#_p').dirtyCheck();

    });
    $(document).on('keypress', null, 'q', function () {
      $('#_q').dirtyCheck();

    });

    });
    $(document).on('keypress', null, 'x', function () {

    });
    $(document).on('keypress', null, 'y', function () {

      return false;
    });
    $(document).on('keypress', null, 'z', function () {
      $('#_z').dirtyCheck();
      return false;
    });

    //        ============= DIGITS ===============
    $(document).on('keypress', null, '1', function () {
      $('#_1').dirtyCheck();
      return false;
    });
    $(document).on('keypress', null, '2', function () {

    });
    $(document).on('keypress', null, '3', function () {

    });
    $(document).on('keypress', null, '8', function () {

    });
    $(document).on('keypress', null, '9', function () {
      $('#_9').dirtyCheck();
      return false;
    });
    $(document).on('keypress', null, '0', function () {
      $('#_0').dirtyCheck();
      return false;
    });

    //     ============= SPECIAL KEYS ===============
    $(document).on('keypress', null, '/', function () {
      $('#_divide').dirtyCheck();
      return false;
    });
    $(document).on('keypress', null, '*', function () {
      $('#_multiply').dirtyCheck();
      return false;
    });
    $(document).on('keypress', null, '-', function () {
      $('#_substract').dirtyCheck();
      return false;
    });
    $(document).on('keypress', null, '+', function () {
      $('#_add').dirtyCheck();
      return false;
    });
    $(document).on('keypress', null, '=', function () {
      $('#_equals').dirtyCheck();
      return false;
    });
    $(document).on('keypress', null, 'return', function () {
      $('#_return').dirtyCheck();
      return false;
    });
    $(document).on('keydown', null, 'space', function () {
      $('#_space').dirtyCheck();
      return false;
    });

    //   ============= SPECIAL MODIFIERS  ===============
    $(document).on('keypress', null, 'alt+ctrl+shift+x', function () {
      $('#_Ctrl_Alt_Shift_x').dirtyCheck();
      return false;
    });

  }(jQuery));

</script>

</body>
</html>
