<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Testatoo Rocks</title>

  <meta name="description" content="Testatoo Rocks">
  <meta name="author" content="ovea">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>

<nav class="navbar navbar-default" role="navigation">
  <div class="navbar-header">
    <a class="navbar-brand" href="#">Testatoo PopPup</a>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <h1>Form</h1>

      <form id="dsl-form">
        <div id="firstname_blur" style="display: none;background-color: #5cb85c">Blur message</div>
        <div class="form-group">
          <label>First name
            <input id="first.name" type="text" class="form-control" placeholder="First name">
          </label>
          <label>Lats name
            <input id="last_name" type="text" class="form-control" placeholder="Last name">
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-primary">Reset</button>
      </form>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>

</body>
</html>
